<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css"


    <title></title>
  </head>
  <body>
      <script type="text/javascript" src="js/scripts.js"></script>
    <div class="testbox">

    <h1>TRIANGLE TRACKER</h1>
    <div class="apt">
      <p>This is a program that assists the user to identify a type of triangle using length of the dimentions of the triangle..</p>
    </div>

    <div class="casket">
      <p>The triangle can either be :</p>
      <ol>
        <li>Equilateral - "All sides equal."</li>
        <li>Isosceles - "Has two equal sides."</li>
        <li>Scalene - "None of its sides is equal."</li>
      </ol>
    </div>

      <img src="images/images.jpeg" alt="Equilateral Triangle">
<img src="images/images (1).jpeg" alt="Isosceles Triangle">
<img src="images/download.png" alt="Scalene Triangle">

<form class="form">
          <p><label for="side1">side 1</label>
          <input type="number" name="number1" placeholder="value 1" id="side1"></p>
          <p><label for="side2">side 2</label>
          <input type="number" name="number2" placeholder="value 2" id="side2"></p>
          <p><label for="side3">side 3</label>
          <input type="number" name="number3" placeholder="value 3" id="side3"></p>
          <input class="button1" type="button" value="Confirm" onclick="result()">
          <br></br>
          <em><p id="answer"></p></em>
        </form>
    </div>

  </body>

</html>
